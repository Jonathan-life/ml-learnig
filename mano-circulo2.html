<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ducument</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

  <script>
    let handPose
    let video
    let hands = []

    function preload(){
      handPose = ml5.handPose()
    }

    function setup(){
      createCanvas(640, 480)
      video = createCapture(VIDEO)
      video.size(640, 480)
      video.hide()
      handPose.detectStart(video, gotHands)
    }

    function draw(){
      image(video, 0, 0, width, height)

      if(hands.length > 0){
        let finger = hands[0].index_finger_tip
        let thumb = hands[0].thumb_tip
        let centerX = (finger.x + thumb.x) / 2
        let centerY = (finger.y + thumb.y) / 2
        let pinch = dist(finger.x, finger.y, thumb.x, thumb.y)

        // Escala de color basada en el tama√±o del pinch
        let minSize = 10
        let maxSize = 100
        let t = constrain((pinch - minSize) / (maxSize - minSize), 0, 1)
        let r = lerp(255, 0, t)   // Rojo a 0
        let g = lerp(0, 255, t)   // Verde a 255
        let b = 150               // Azul constante

        fill(r, g, b)
        stroke(255)
        strokeWeight(2)
        circle(centerX, centerY, pinch)
      }
    }

    function gotHands(results){
      hands = results
    }
  </script>
</head>
<body></body>
</html>
